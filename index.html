<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/favicon.ico">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Mortal Kombat Agents Pick Theme</title>
</head>

<body>
    <main>
        <header class="not">
            <h1 class="title">Character Select</h1>
            <img src="./src/assets/icon-mortal-kombat.png" alt="logo mortal kombat" id="img-mk">
        </header>
        <div class="character-selection next-player">
            <div class="big-character first-player">
                <img src="./src/assets/sub-zero.png" alt="the first player" id="first-player">
                <div class="name">
                    <h2 id="first-character-name">Sub-Zero</h2>
                </div>
            </div>

            <ul class="character-list">
                <li class="character selected" id="sub-zero" data-name="Sub-Zero">
                    <span class="tag">1P</span>
                    <img src="./src/assets/sub-zero-select.png" alt="Character Sub-Zero">
                </li>
                <li class="character" id="jax" data-name="Jax">
                    <span class="tag">1P</span>
                    <img src="./src/assets/jax-select.png" alt="Character Jax">
                </li>

                <li class="character" id="kitana" data-name="Kitana">
                    <span class="tag">1P</span>
                    <img src="./src/assets/kitana-select.png" alt="Character Kitana">
                </li>

                <li class="character" id="liu-kang" data-name="Liu-Kang">
                    <span class="tag">1P</span>
                    <img src="./src/assets/liu-kang-select.png" alt="Character Liu-Kang">
                </li>

                <li class="character" id="noob" data-name="Noob">
                    <span class="tag">1P</span>
                    <img src="./src/assets/noob-select.png" alt="Character Noob">
                </li>

                <li class="character second-player-selected" id="scorpion" data-name="Scorpion">
                    <span class="tag">2P</span>
                    <img src="./src/assets/scorpion-select.png" alt="Character Scorpion">
                </li>

                <li class="character" id="raiden" data-name="Raiden">
                    <span class="tag">1P</span>
                    <img src="./src/assets/raiden-select.png" alt="Character Raiden">
                </li>

                <li class="character" id="reptille" data-name="Reptille">
                    <span class="tag">1P</span>
                    <img src="./src/assets/reptille-select.png" alt="Character Reptille">
                </li>

                <li class="character" id="sindel" data-name="Sindel">
                    <span class="tag">1P</span>
                    <img src="./src/assets/sindel-select.png" alt="Character Sindel">
                </li>
            </ul>

            <div class="big-character second-player">
                <img src="./src/assets/scorpion.png" alt="the second player" id="second-player">
                <div class="name">
                    <h2>Scorpion</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
